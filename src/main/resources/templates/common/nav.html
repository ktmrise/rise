<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>

    </style>

</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default navbar-static-top" style="background: #499ef3">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Rise社区</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index" style="color: white">Rise社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav"></ul>

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>


                <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
                    <li>

                        <a href="/publish" th:if="${session.user!=null}" style="color: white;font-size: 16px">发起</a>
                    </li>
                    <li>
                        <img style="width: 40px;margin-top: 5px;border-radius: 30px;
        }" class="img-rounded" th:src="${session.user.avatarUrl}">
                    </li>
                    <li class="dropdown" role="presentation">
                        <a href="#" th:if="${session.user!=null}" th:text="${session.user.name}"
                           style="color: white;font-size: 16px"
                           class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"><span class="caret"></span>
                        </a>
                        <ul class="" th:classappend="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/user/logout">退出登录</a></li>

                        </ul>
                    </li>

                    <li><a th:if="${session.user==null}" style="color: white;font-size: 16px"
                           href="https://github.com/login/oauth/authorize?client_id=51a6b073b4b9e92a2159&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                        登录</a></li>
                </ul>
            </div>
        </div>


    </nav>
</div>
</body>
</html>
