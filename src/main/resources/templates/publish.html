<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rise社区</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            background: url("imgs/bg.jpg") repeat;
        }

        p {
            font-weight: 500;
        }


    </style>
</head>


<body>


<div th:insert="common/nav :: nav"></div>
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-offset-1  col-lg-7 col-sm-12 col-md-9" style="background-color: white;">
                <div style="height: 40px;line-height: 63px">
                    <i class="glyphicon glyphicon-plus" style="font-size: 20px;margin-left: 10px">发起</i>
                </div>
                <hr class="col-lg-12">
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="">
                    </div>
                    <div class="form-group" style="margin-top: 20px">
                        <label for="question">问题补充 (必填，请参照右侧提示):</label>
                        <textarea class="form-control" id="question" name="description" style="height: 400px"></textarea>
                    </div>

                    <div class="form-group" style="margin-top: 20px">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签,已,隔开">
                    </div>

                    <button type="submit" class="btn btn-success pull-right" style="margin-bottom: 10px">确认发布</button>
                </form>
            </div>


            <div class="col-lg-3 col-sm-12 col-md-3" style="background-color: white;height: 724px;">
                <h4 style="margin-top: 40px">问题发起指南</h4>
                <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</p>

                <p> • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：</p>

            </div>
        </div>
        <div style="text-align: center;margin-top: 30px">Copyright © 2020 · CC BY-NC-SA 3.0 · Rise社区</div>
    </div>






</body>
</html>
